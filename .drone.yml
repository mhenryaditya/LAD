kind: pipeline
type: docker
name: CI/CD LPTDPA Administration

trigger:
  event:
    - pull_request
    - push
  branch:
    - master

steps:
  - name: install_dependencies
    image: composer:latest
    commands:
      - composer install --no-interaction --prefer-dist --optimize-autoloader

  - name: copy_env_file
    image: php:8.2
    commands:
      - cp .env.example .env

  - name: generate_app_key
    image: php:8.2
    commands:
      - php artisan key:generate

  - name: run_migrations
    image: php:8.2
    environment:
      MYSQL_DATABASE:
        from_secret: mysql_database
      MYSQL_USER:
        from_secret: mysql_user
      MYSQL_PASSWORD:
        from_secret: mysql_password
    commands:
      - php artisan migrate --force

  - name: run_tests
    image: php:8.2
    commands:
      - ./vendor/bin/phpunit

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host: 149.129.195.54
      username: root
      port: 22
      password:
        from_secret: pass_ssh
      script:
        - if [ ! -d "/var/www/html/LAD/.git" ]; then
          rm -rf /var/www/html/LAD;
          git clone https://github.com/mhenryaditya/LAD.git /var/www/html/LAD;
          else
          cd /var/www/html/LAD;
          git pull origin master;
          fi
        - cd /var/www/html/LAD
        - export COMPOSER_ALLOW_SUPERUSER=1
        - composer install --no-interaction --prefer-dist --optimize-autoloader
        - php artisan migrate --force
        - php artisan cache:clear
        - php artisan config:cache
        - php artisan route:cache
        - php artisan view:cache
